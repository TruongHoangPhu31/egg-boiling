<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eggs Timer</title>
    <link rel="stylesheet" href="sections.css">
    <script src="script.js"></script> 
</head>
<body>
    <div class="container">
        <div class="text">Egg Timer</div>
        <div class="boil-sections">
            <ul>
                <li onclick="window.open('timer.html?type=runny', '_blank')">
                    <img src="Runny.PNG" alt="egg">
                    Runny Yolk
                </li>
                <li onclick="window.open('timer.html?type=soft', '_blank')">
                    <img src="Soft-boiled.PNG" alt="egg">
                    Soft boiled
                </li>
                <li onclick="window.open('timer.html?type=hard', '_blank')">
                    <img src="Hard-boiled.PNG" alt="egg">
                    Hard boiled
                </li>
                <li onclick="window.open('timer.html?type=over', '_blank')">
                    <img src="Over-cooked.PNG" alt="egg">
                    Over cooked
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
